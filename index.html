<!DOCTYPE html>
<!-- ICS2O-Unit3-01-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of trapezoid, with JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="domenic dangelo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Area of trapezoid, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of trapezoid, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/trapezoid.svg" alt="trapezoid" />
          <p>
        </div>
        <h1 class="page-content">Formula</h1>
        <br />
        <h2 class="page-content">A = [ (a + b) / 2 ] x h</h2>
        <br>
        <h3 class="page-content">Please enter integers for dimensions:</h3>
        <br />
        <form>
          <!-- Simple Textfield -->
          <span>A Base:</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="a-base">
            <label class="mdl-textfield__label" for="a-base"></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <span>mm</span>
          <br />
          <span>B Base:</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="b-base">
            <label class="mdl-textfield__label" for="b-base"></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <span>mm</span>
          <br />
          <span>Height:</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height">
            <label class="mdl-textfield__label" for="height"></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <span>mm</span>
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateAreaOfTrapezoid()"
            type="button"
          >
            Calculate Area
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
